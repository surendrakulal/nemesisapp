{% extends "users/base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h3> Login Form </h3>
        <hr/>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Login">
            <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
        </form>
    </div>
</div>
{% endblock content %}
