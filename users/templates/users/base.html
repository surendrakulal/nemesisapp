<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Django Task</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'users/css/bootstrap.css' %}">
</head>
<body>
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
								<a class="navbar-brand font-weight-bold" href="{% url 'users-home' %}"><i class="fas fa-file"></i><h4> Users Details Screen</h4><span class="sr-only"></span></a>
								<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
									<span class="navbar-toggler-icon"></span>
								</button>

								<div class="collapse navbar-collapse" id="navbarSupportedContent">								
										{% if user.is_authenticated %}
										<a href="{% url 'logout' %} " class="btn text-white m-2"><i class="fas fa-sign-out-alt"></i> Log Out</a>
										<a href="{% url 'register' %} " class="btn text-white m-2"> <i class="fas fa-sign-in-alt"></i> Sign Up</a>										
										{% else %}
										<a href="{% url 'login' %} " class="btn text-white m-2"><i class="fas fa-user-tie"></i> Log In</a>
										{% endif %}
									
								</div>
				</nav>

{% block content %}
{% endblock content %}
</div>
    <script src="{% static 'users/js/jquery.js'%}"></script>	
    <script src="{% static 'users/js/popper.js'%}"></script>	
    <script src="{% static 'users/js/bootstrap.js'%}"></script>
</body>
</html>
